name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running workflow'
        required: false
        default: 'Manual trigger'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:coverage
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            dist/
            coverage/
          retention-days: 30

      - name: Update README with coverage
        run: npm run test:coverage:update

      - name: Upload updated README
        uses: actions/upload-artifact@v4
        with:
          name: updated-readme
          path: README.md
          retention-days: 30

  
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: build-artifacts-node-*
          path: ./
          merge-multiple: true

      - name: Check coverage threshold
        run: |
          echo "Checking for coverage files..."
          ls -la coverage/

          if [ -f "./coverage/coverage-final.json" ]; then
            echo "Coverage files found!"
            echo "Files in coverage/:"
            ls -la coverage/

            # Extract coverage from Jest console output that was captured during test run
            echo "Coverage summary:"
            if grep -q "Jest:.*statements.*" coverage/console.log 2>/dev/null; then
              echo "Jest coverage report available"
            else
              echo "Jest coverage completed (threshold check handled by Jest itself)"
            fi

            # Check if Jest coverage threshold passed (Jest handles this automatically)
            echo "Jest coverage threshold verification completed during test phase"
          else
            echo "Coverage report not found"
            ls -la
            exit 1
          fi

      - name: Security audit
        run: npm audit --audit-level=moderate

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, quality-gates]
    if: always()

    steps:
      - name: Success notification
        if: needs.quality-gates.result == 'success' && needs.test.result == 'success'
        run: |
          echo "CI/CD pipeline completed successfully!"
          echo "All tests passed"
          echo "Build successful"
          echo "Quality gates passed"

      - name: Failure notification
        if: needs.quality-gates.result == 'failure' || needs.test.result == 'failure'
        run: |
          echo "CI/CD pipeline failed!"
          echo "Please check the logs and fix any issues"