apiVersion: apps/v1
kind: Deployment
metadata:
  name: component-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: component-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: universal-cms
      component: component-service
  template:
    metadata:
      labels:
        app: universal-cms
        component: component-service
    spec:
      containers:
      - name: component-service
        image: universal-cms/component-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: component-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: component-service
spec:
  selector:
    app: universal-cms
    component: component-service
  ports:
  - name: http
    port: 80
    targetPort: 3001
  type: ClusterIP