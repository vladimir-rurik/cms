apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: plugin-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: universal-cms
      component: plugin-service
  template:
    metadata:
      labels:
        app: universal-cms
        component: plugin-service
    spec:
      containers:
      - name: plugin-service
        image: universal-cms/plugin-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: plugin-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: plugin-service
spec:
  selector:
    app: universal-cms
    component: plugin-service
  ports:
  - name: http
    port: 80
    targetPort: 3003
  type: ClusterIP