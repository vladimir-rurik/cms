apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: universal-cms
  labels:
    app: universal-cms
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: universal-cms
      component: api-gateway
  template:
    metadata:
      labels:
        app: universal-cms
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: universal-cms/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: COMPONENT_SERVICE_URL
          value: "http://component-service:3001"
        - name: PAGE_SERVICE_URL
          value: "http://page-service:3002"
        - name: PLUGIN_SERVICE_URL
          value: "http://plugin-service:3003"
        - name: CONFIG_SERVICE_URL
          value: "http://config-service:3004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: universal-cms
  labels:
    app: universal-cms
    component: api-gateway
spec:
  selector:
    app: universal-cms
    component: api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: LoadBalancer