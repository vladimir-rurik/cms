apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: config-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: universal-cms
      component: config-service
  template:
    metadata:
      labels:
        app: universal-cms
        component: config-service
    spec:
      containers:
      - name: config-service
        image: universal-cms/config-service:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  namespace: universal-cms
  labels:
    app: universal-cms
    component: config-service
spec:
  selector:
    app: universal-cms
    component: config-service
  ports:
  - name: http
    port: 80
    targetPort: 3004
  type: ClusterIP